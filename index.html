<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    </head>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="basicFormat">
            <form>
                <div class="mb-3">
                <label for="stationName" class="form-label">Station Name</label>
                <input type="text" class="form-control" id="stationName" aria-describedby="stationName">
                </div>
                <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address">
                </div>
                <div class="mb-3">
                    <label for="coords" class="form-label">Co-Ords</label>
                    <input type="text" class="form-control" id="coords">
                </div>
                <div class="mb-3">
                <label for="petrol" class="form-label">Petrol</label>
                <input type="number" class="form-control" id="petrol">
                </div>
                <div class="mb-3">
                    <label for="diesel" class="form-label">Diesel</label>
                    <input type="number" class="form-control" id="diesel">
                </div>
                <div class="mb-3">
                    <label for="kero" class="form-label">Kero</label>
                    <input type="number" class="form-control" id="kero">
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="sterling">
                <label class="form-check-label" for="sterling">Sterling</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="euro">
                    <label class="form-check-label" for="euro">Euro</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
