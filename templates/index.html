<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    </head>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="basicFormat">
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                <label for="stationName" class="form-label">Station Name</label>
                <input type="text" class="form-control" name="stationName" id="stationName" aria-describedby="stationName">
                </div>
                <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" id="address">
                </div>
                <div class="mb-3">
                    <label for="postCode" class="form-label">Post Code</label>
                    <input type="text" class="form-control" name="postCode" id="postCode">
                </div>
                <div class="mb-3 form-check">
                    <label class="form-check-label" for="country">Country</label>
                    <select class="form-check-input" name="country" id="country">
                        <option value="NI">Northern Ireland</option>
                        <option value="ROI">Southern Ireland</option>
                    </select>
                    </div>
                <div class="mb-3">
                    <label for="coords" class="form-label">Co-Ords</label>
                    <input type="text" class="form-control" name="coords" id="coords">
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Telephone</label>
                    <input type="text" class="form-control" name="telephone" id="telephone">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                
                    <button type="primary" href="/fuel" class="btn btn-primary">Fuel Page</button>
               
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
